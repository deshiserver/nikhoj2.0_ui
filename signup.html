<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin - Nikhoj</title>
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="signup-wrap">
                    <div class="signup-logo">
                        <img src="assets/img/dark-logo.png" alt=" dark-logo">
                    </div>
                    <!-- Login with  -->
                    <div class="login-with">
                        <h3 class="mb-5">
                            Sign up for free !
                        </h3>

                    </div>

                    <!-- Login Form  -->
                    <form class="login-form" action="">
                        <input type="text" placeholder="Full Name" class="form-control mb-3">

                        <input type="text" placeholder="User Name" class="form-control mb-3">

                        <input type="email" placeholder="Email address" class="form-control mb-3">

                        <input type="password" placeholder="Password" class="form-control mb-3">

                        <input type="password" placeholder="Confirm Password" class="form-control mb-3">


                    </form>
                    <div class="signup-form-bottom">
                        <p>I agree to the <a href="privacy-policy.html">privacy-policy</a> and <a
                                href="trams-condation.html">terms of
                                service</a>.</p>
                        <a href="#" type="button" class="form-login-btn">Login</a>

                        <a href="signin.html" class="alredy-have-account">Already have an account?</a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Script file  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
