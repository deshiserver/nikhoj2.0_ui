<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nikhoj</title>
    <!-- Bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-wrap">
                    <div class="login-logo">
                        <img src="assets/img/dark-logo.png" alt=" dark-logo">
                    </div>
                    <!-- Login with  -->
                    <div class="login-with">
                        <h3>
                            Login to your account
                        </h3>
                        <h5>Don't have an account ? <a href="signup.html">Sign Up Free !</a></h5>

                        <div class="login-with-social-media">
                            <div>
                                <a href="">
                                    <img src="assets/img/facebook.png" alt="Facebook">
                                </a>
                            </div>
                            <div>
                                <a href="">
                                    <img src="assets/img/twitter.png" alt="twitter">
                                </a>
                            </div>
                            <div>
                                <a href="">
                                    <img src="assets/img/google.png" alt="Google">
                                </a>
                            </div>
                        </div>

                        <h2>Or</h2>
                    </div>

                    <!-- Login Form  -->
                    <form class="login-form" action="">
                        <input type="email" placeholder="Email address" class="form-control">
                        <input class="form-control password" type="password" placeholder="Password">


                    </form>
                    <div class="login-form-bottom">
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div>
                            <a href="forgot-password.html">Forgot Password</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script file  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
