<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Header  -->
                <div class="header">
                    <div class="header-logo">
                        <img src="assets/img/dark-logo.png" alt="logo">
                    </div>
                    <div class="header-profile">
                        <div class="dropdown">
                            <button class="dropdown-btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/img/user.png" alt="">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#"><i class="far fa-user"></i> Profile</a></li>

                                <li><a class="dropdown-item" href="#"><i class="far fa-bell"></i> Notifaction</a></li>

                            </ul>

                <!-- End Header  -->

                <!-- labels-form  -->
                <div class="my-labels-form">


                    <div class="input-group mb-3">
                        <input placeholder="Nickname of your Labels" type="text" class="form-control ">

                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <div class="input-group mb-3">
                        <textarea placeholder="Labels details" class="form-control" id="exampleFormControlTextarea1"
                            rows="7"></textarea>
                        <!-- <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span> -->
                    </div>

                    <div class="input-group mb-3">
                        <input placeholder="Identity code" type="text" class="form-control ">

                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    </div>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>


                    <a href="#" type="button" class="form-login-btn add-lebels">Add Labels</a>
                </div>
                <!-- labels-form end  -->
            </div>
        </div>
    </div>
